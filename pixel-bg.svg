<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Sunset Sky Gradient -->
    <linearGradient id="sunsetSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#78909C;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#90A4AE;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFB74D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF3E0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Water Ripple Animation -->
    <style>
      @keyframes waterfall { 0% { transform: translateY(-5px); } 100% { transform: translateY(5px); } }
      .water { animation: waterfall 0.8s ease-in-out infinite alternate; }
      @keyframes cloudsMove { from { transform: translateX(0); } to { transform: translateX(20px); } }
      .cloud-slow { animation: cloudsMove 20s linear infinite alternate; }
    </style>
  </defs>

  <!-- Sky Base -->
  <rect width="1920" height="1080" fill="url(#sunsetSky)" />

  <!-- Distant Clouds (Layered) -->
  <g class="cloud-slow" opacity="0.5">
    <path d="M100,200 Q400,100 700,250 T1300,150 T1800,300 V400 H100 Z" fill="white" />
    <path d="M-200,300 Q200,150 600,350 T1400,250 T2000,400 V500 H-200 Z" fill="#E3F2FD" opacity="0.6" />
  </g>

  <!-- Far Floating Islands (Tiny) -->
  <g transform="translate(550, 100)" opacity="0.3">
    <path d="M0,0 L100,0 L80,40 L20,40 Z" fill="#5D4037" />
  </g>
  <g transform="translate(1400, 150)" opacity="0.4">
    <path d="M-100,0 L100,0 L70,80 L-70,80 Z" fill="#5D4037" />
    <rect x="-110" y="-10" width="220" height="20" fill="#4CAF50" />
  </g>

  <!-- MAIN LANDSCAPE (Center Bridge) -->
  <g transform="translate(960, 650)">
    <!-- Main Island Left -->
    <path d="M-800,0 L-100,0 L-150,250 L-700,300 Z" fill="#5D4037" />
    <rect x="-820" y="-30" width="750" height="40" rx="10" fill="#2E7D32" />
    
    <!-- Island Bridge (Arched) -->
    <path d="M-150,0 Q0,-150 150,0" fill="none" stroke="#4E342E" stroke-width="20" />
    <rect x="-160" y="-10" width="320" height="15" fill="#5D4037" />
    
    <!-- Main Island Right -->
    <path d="M100,0 L800,0 L750,300 L150,250 Z" fill="#5D4037" />
    <rect x="70" y="-30" width="750" height="40" rx="10" fill="#2E7D32" />

    <!-- Waterfall (Right Side) -->
    <g transform="translate(450, 0)">
      <rect x="-40" y="0" width="80" height="400" fill="#B3E5FC" opacity="0.8" class="water" />
      <rect x="-30" y="0" width="10" height="400" fill="white" opacity="0.5" class="water" />
      <rect x="20" y="0" width="15" height="400" fill="white" opacity="0.5" class="water" />
    </g>

    <!-- Purple/Pink Tree (Right) -->
    <g transform="translate(300, -30)">
      <path d="M-20,0 Q-30,-100 -10,-150 L10,-150 Q30,-100 20,0 Z" fill="#311B92" />
      <g fill="#9575CD">
        <circle cx="0" cy="-180" r="100" />
        <circle cx="-70" cy="-150" r="80" />
        <circle cx="70" cy="-150" r="80" />
      </g>
      <g fill="#B39DDB" opacity="0.6">
        <circle cx="0" cy="-210" r="60" />
      </g>
    </g>

    <!-- Ancient Temple / Ruins (Left) -->
    <g transform="translate(-500, -30)">
      <rect x="-80" y="-100" width="160" height="100" fill="#BDBDBD" />
      <rect x="-100" y="-120" width="200" height="30" fill="#9E9E9E" />
      <g fill="#757575">
        <rect x="-70" y="-90" width="20" height="80" />
        <rect x="50" y="-90" width="20" height="80" />
      </g>
    </g>

    <!-- Staircase (Right Side) -->
    <g transform="translate(600, -30)">
      <rect x="0" y="0" width="100" height="10" fill="#9E9E9E" />
      <rect x="10" y="15" width="100" height="10" fill="#9E9E9E" />
      <rect x="20" y="30" width="100" height="10" fill="#9E9E9E" />
    </g>
  </g>

  <!-- Foreground Elements -->
  <g transform="translate(1500, 800)">
     <path d="M0,0 L400,0 L350,280 L50,280 Z" fill="#33691E" />
     <rect x="-20" y="-20" width="440" height="30" rx="10" fill="#558B2F" />
  </g>
</svg>
